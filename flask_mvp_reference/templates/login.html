<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Tavern</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #202225;
            color: white;
        }

        form {
            background: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
        }

        button {
            padding: 0.5rem;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form method="POST">
        <h2>Enter Tavern</h2>
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Enter</button>
    </form>
</body>

</html>
