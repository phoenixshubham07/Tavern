<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Note - InkFlow</title>
    <style>
        .attribution-badge {
            background-color: #e0f2fe;
            color: #0369a1;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .remix-btn {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
        }
        .remix-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Attribution Badge -->
        <div class="attribution-badge">
            Shared by @{{ note.owner.username }}
        </div>

        <!-- Note Content -->
        <article class="note-content">
            {{ note.content }}
        </article>

        <hr>

        <!-- Remix Action -->
        <form action="{{ url_for('remix_note', original_note_id=note.id) }}" method="POST">
            <button type="submit" class="remix-btn">
                Remix this Note (Copy to my account)
            </button>
        </form>
    </div>
</body>
</html>
